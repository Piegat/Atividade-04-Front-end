<div class="main-content d-flex flex-column align-items-start">

    <div class="table-display mt-4 w-100">
  
  
      <table class="table table-primary table-striped  table-sm w-50 table-bordered border-light">
     <thead class="text-white">
      <tr>
          <th>Titulo</th>
          <th>Autor</th>  
      </tr>
        </thead>
      <tbody>
          <tr *ngFor="let livro of lista; let i = index">
              <td class="table-active">            {{livro.titulo}}            </td>
              <td class="table-active">            {{livro.autor}}            </td>
          </tr>
      </tbody>
      
    </table>
  
        
    <div class="link-path d-flex align-items-center mt-1">
      <button class="button-usersList" (click)="abrirModal(modal)">Novo Livro</button>
  
    </div>
  
  
  
  
    <ng-template #modal let-modal>
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Novo Livro</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="close()"
        ></button>
      </div>
      <div class="modal-body mt-1">
      
        <app-livrodetails (retorno)="addList($event)"></app-livrodetails>
      
      </div>
      <div class="modal-footer">
      </div>
    </ng-template>
  
  
  </div>
